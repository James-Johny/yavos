<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <link rel="manifest" href="manifest.json">
  <meta name="theme-color" content="#4F1C86">
  <meta charset="UTF-8">
  <script src="https://unpkg.com/html5-qrcode"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.4.120/pdf.min.js"></script>
  <title>Sistema de Colaboradores</title>
  <link rel="stylesheet" href="estilos.css">
</head>

<body>

  <div class="menu">
    <button onclick="mostrarSecao('bancoHoras')">Banco de Horas</button>
    <button onclick="mostrarSecao('requisicoes')">Requisições</button>
    <button onclick="mostrarSecao('codigos')">Leitor de Códigos</button>
  </div>

  <div id="bancoHoras" class="secao">
    <input type="text" onfocus="this.value='';" id="buscaColaborador" placeholder="Digite parte do nome ou matrícula"
      oninput="sugerirColaboradorUnificado('buscaColaborador', 'sugestoesBancoHoras')">
    <div id="sugestoesBancoHoras" class="sugestoes"></div>
    <button onclick="buscarBancoHoras()">Buscar</button>
    <div id="resultado" class="resultado"></div>
  </div>

  <div id="requisicoes" class="secao" onload="carregarRequisicoes();">
    <input type="text" onfocus="this.value='';" id="buscaRequisicao" placeholder="Digite o nome do colaborador"
      oninput="sugerirColaboradorUnificado('buscaRequisicao', 'sugestoesColaborador')">
    <div id="sugestoesColaborador" class="sugestoes"></div>
    <br>
    <input type="text" placeholder="Digite o nome do EPI" id="epiInput" oninput="sugerirEPIs()">
    <div id="sugestoesEPI" class="sugestoes"></div>

    <ul id="itensRequisicao"></ul>
    <button onclick="criarRequisicao()">Criar Requisição</button>
    <div id="listaRequisicoes"></div>
  </div>

  <div id="codigos" class="secao">



    <div class="container">
      <h2>Scanner de Logística</h2>

      <div id="reader"></div>

      <div class="controls">
        <button id="btnAcessar">Iniciar Leitura</button>
        <button id="btnFechar">Parar Câmera</button>
      </div>

      <div id="output">Aguardando comando...</div>
    </div>

  </div>

  <script src="script.js"></script>
</body>

</html>
